run_name: 'bis_mult_do_folded_signal_True'

cosmo_par_file: './inputs/cosmo_pars/planck2018_fiducial.yaml' 

cosmo_par_fid_file: './inputs/cosmo_pars/planck2018_fiducial.yaml'

survey_par_file: './inputs/survey_pars/survey_pars_v27_base_cbe_Mar21.yaml'

BispectrumMultipole: 
  nk: 11 # number of k points (to be changed into bins)
  nmu: -1 # number of mu bins 
  kmin: 0.0007 # equivalent to 0.001 h/Mpc
  kmax: 0.14 # equivalent to 0.2 h/Mpc
  do_unique_multitracer: False
  multipole_info:
    lmax: 2
    do_nonzero_m: True
    do_negative_m: False
  triangle_orientation_info:  #used for getting the right BispectrumRSD3D
    parametrization_name: 'theta1_phi12' 
    min_cos_theta1: -1.0 #0.0
    max_cos_theta1: 1.0
    nbin_cos_theta1: 20
    min_phi12: 0
    max_phi12: '2.0*np.pi' #'np.pi'
    nbin_phi12: 20
    do_folded_signal: False #True
  debug_settings:
    set_mu_to_zero: False
    sigp: null
    f_of_z: null

AllDerivatives:
  h_frac: 0.05
  h:
    fnl: 0.1
    theta_MC_100: 0.01
  params:
    - As
    - ns
    - fnl
    - omch2
    - ombh2
    - theta_MC_100
    - "*gaussian_biases"
  method: 'finite_diff' #finite_diff or five_point

fisher:
  data_dir: './results/bis_mult/fisher/'
  #cov_type can be full or diagonal_in_lm which may be correct (need to check)
  cov_type: full 
  

