run_name: 'develop_covariance_b3d_rsd'

cosmo_par_file: './pipeline/sample_inputs/cosmo_pars/planck2018_fnl_1p0.yaml' 

cosmo_par_fid_file: './pipeline/sample_inputs/cosmo_pars/planck2018_fiducial.yaml'

survey_par_file: './pipeline/sample_inputs/survey_pars/survey_pars_v27_base_cbe_Mar21.yaml'

Bispectrum3DRSDCovariance:
  Bispectrum3DRSD: 
    nk: 11 # number of k points (to be changed into bins)
    nmu: -1 # number of mu bins 
    kmin: 0.0007 # equivalent to 0.001 h/Mpc
    kmax: 0.14 # equivalent to 0.2 h/Mpc
    do_unique_multitracer: True
    triangle_orientation_info: 
      parametrization_name: 'theta1_phi12' 
      min_cos_theta1: 0.0
      max_cos_theta1: 1.0
      nbin_cos_theta1: 2
      min_phi12: 0
      max_phi12: 'np.pi'
      nbin_phi12: 4
      do_folded_signal: True #used by bis error only
    debug_settings:
      set_mu_to_zero: False
      sigp: 0
      f_of_z: null
  PowerSpectrum3D: 
    nk: 11 # number of k points (to be changed into bins)
    nmu: -1 # number of mu bins
    kmin: 0.0007 # equivalent to 0.001 h/Mpc
    kmax: 0.14 # equivalent to 0.2 h/Mpc
  do_cvl_noise: False
  fsky: 0.75
  cov_type: 'diag_in_orientation'

output_dir: './pipeline/sample_outputs/lss_theory/Bispectrum3DRSDCovariance/do_unique_multitracer_True/cosmo_planck2018_fnl_1p0/survey_v27/nk_11/do_folded_signal_True/theta_phi_2_4/' 

do_plot: False
plot_dir: './pipeline/sample_outputs/lss_theory/Bispectrum3DRSDCovariance/do_unique_multitracer_True/cosmo_planck2018_fnl_1p0/survey_v27/nk_11/do_folded_signal_True/theta_phi_2_4/plots/' 
