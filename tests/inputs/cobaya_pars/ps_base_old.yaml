    #invcov_path: "./tests/data/ps_base/invcov.npy"
    #sim_data_path: "./tests/data/ps_base/sim_data.pickle"
    invcov_path: "./data/tacc/invcov.npy"
    sim_data_path: "./data/tacc/sim_data.pickle"

theory:
  camb:
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.046
      theta_H0_range:
        - 20
        - 100
      WantTransfer: True

  spherelikes.theory.PowerSpectrum3D_old:
    stop_at_error: True

    #survey_par_file: "./inputs/survey_pars/survey_pars_v27_base_cbe_Mar21.yaml"
    survey_par_file: "./inputs/survey_pars/survey_pars_v28_base_cbe.yaml"
    is_reference_model: False # if calculating reference model for AP, set to True

    nk: 21 # 21  # 211  # number of k points (to be changed into bins)
    nmu: 5 # 5  # number of mu bins

    kmin: 0.0007 # equivalent to 0.001 h/Mpc
    kmax: 0.14 # equivalent to 0.02 h/Mpc

params:
  fnl:
    value: 1.0
    latex: f_{\rm{NL}}
  logA:
    value: 3.0447
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
    derived: 'lambda As: As'
  ns:
    value: 0.96589
    latex: n_\mathrm{s}
  nrun:
    value: 0
    latex: \rm{d}n_s/\rm{d\,ln\,} k
  theta_MC_100:
    value: 1.04092
    latex: 100\theta_\mathrm{MC}
    drop: true
