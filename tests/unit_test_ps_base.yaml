debug: True

sampler:
  mcmc:
    max_tries: 40

output: chains/ps_base/ps_base

likelihood:
  spherelikes.likelihoods.base_classes.ps_base.ps_base.LikelihoodBase:
    is_reference_likelihood: False # Set to True if invcov or simulated data are not yet calculated, then the following paths are not loaded.
    invcov_path: "./data/ps_base/invcov.npy"
    sim_data_path: "./data/ps_base/sim_data.pickle"

theory:
  camb:
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.046
      theta_H0_range:
        - 20
        - 100
      WantTransfer: True

  spherelikes.theories.base_classes.ps_base.ps_base.PowerSpectrumBase:
    stop_at_error: True

    is_reference_model: False # if calculating reference model for AP, set to True
    survey_par_file: "./inputs/survey_pars/survey_pars_v28_base_cbe.yaml"
    data_dir: "./data/ps_base/"
    model_name: "ref"

    nk: 21 # 21  # 211  # number of k points (to be changed into bins)
    nmu: 5 # 5  # number of mu bins

    do_test: False
    do_test_plot: True
    test_plot_names:

params:
  fnl:
    prior:
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 3.0
      scale: 0.5
    propose: 0.001
    latex: f_{\rm{NL}}
  logA:
    prior:
      dist: norm
      loc: 3.045
      scale: 0.016
    ref:
      dist: norm
      loc: 3.05
      scale: 0.0001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: "lambda logA: 1e-10*np.exp(logA)"
    latex: A_\mathrm{s}
  ns:
    prior:
      dist: norm
      loc: 0.965
      scale: 0.004
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  nrun:
    prior:
      dist: norm
      loc: 0.0
      scale: 0.008
    ref:
      dist: norm
      loc: 0.0
      scale: 0.004
    proposal: 0.001
    latex: \rm{d}n_\rm{s}/\rm{d\,ln\,} k
  theta_MC_100:
    prior:
      dist: norm
      loc: 1.0409
      scale: 0.0003
    ref:
      dist: norm
      loc: 1.0409
      scale: 0.00003
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: "lambda theta_MC_100: 1.e-2*theta_MC_100"
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
  ombh2:
    prior:
      dist: norm
      loc: 0.0224
      scale: 0.00015
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.00001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omch2:
    prior:
      dist: norm
      loc: 0.12
      scale: 0.0014
    ref:
      dist: norm
      loc: 0.12
      scale: 0.0001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: "lambda omegam, H0: omegam*(H0/100)**2"
    latex: \Omega_\mathrm{m} h^2
  mnu: 0.06
  omega_de:
    latex: \Omega_\Lambda
  YHe:
    latex: Y_\mathrm{P}
  Y_p:
    latex: Y_P^\mathrm{BBN}
  DHBBN:
    derived: "lambda DH: 10**5*DH"
    latex: 10^5 \mathrm{D}/\mathrm{H}
  tau:
    prior:
      dist: norm
      loc: 0.055
      scale: 0.006
    ref:
      dist: norm
      loc: 0.055
      scale: 0.0006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  zre:
    latex: z_\mathrm{re}
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: "lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)"
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: "lambda sigma8, omegam: sigma8*omegam**0.5"
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: "lambda sigma8, omegam: sigma8*omegam**0.25"
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  A:
    derived: "lambda As: 1e9*As"
    latex: 10^9 A_\mathrm{s}
  clamp:
    derived: "lambda As, tau: 1e9*As*np.exp(-2*tau)"
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
