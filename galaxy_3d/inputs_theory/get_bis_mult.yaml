survey_par_file: './inputs/survey_pars/survey_pars_v27_base_cbe_Mar21.yaml'

BispectrumMultipole: 
  nk: 11 # number of k points (to be changed into bins)
  nmu: -1 # number of mu bins 
  kmin: 0.0007 # equivalent to 0.001 h/Mpc
  kmax: 0.14 # equivalent to 0.2 h/Mpc''
  multipole_info:
    lmax: 2
    do_nonzero_m: True
  triangle_orientation_info:  #used for getting the right BispectrumRSD3D
    parametrization_name: 'theta1_phi12' 
    min_cos_theta1: -1.0 #0.0
    max_cos_theta1: 1.0
    nbin_cos_theta1: 20
    min_phi12: 0
    max_phi12: '2.0*np.pi' #'np.pi'
    nbin_phi12: 20
    do_folded_signal: False #True
  debug_settings:
    set_mu_to_zero: False
    sigp: null
    f_of_z: null

plot_dir: './plots/theory/bispectrum_multipole_lmax_2/fnl_1/nk_11/' 