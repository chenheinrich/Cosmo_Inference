debug: true
sampler:
  mcmc:
    max_tries: 10000000
output: chains/ps_base_fix_all_but_b1_and_fnl/ps_base
likelihood:
  spherelikes.likelihood.LikePowerSpectrum3D:
    is_reference_likelihood: false
    invcov_path: ./data/ps_base_v27/invcov.npy
    sim_data_path: ./data/ps_base_v27/sim_data.pickle
theory:
  camb:
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.046
      theta_H0_range:
      - 20
      - 100
      WantTransfer: true
  spherelikes.theory.PowerSpectrum3D:
    stop_at_error: true
    is_reference_model: false
    survey_par_file: ./inputs/survey_pars/survey_pars_v27_base_cbe_Mar21.yaml
    model_path: ./data/ps_base_v27/ref.pickle
    nk: 21
    nmu: 5
    kmin: 0.0007
    kmax: 0.14
    do_test: false
    do_test_plot: true
    test_plot_names: null
params:
  fnl:
    prior:
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 1.0
      scale: 0.1
    propose: 0.001
    latex: f_{\rm{NL}}
  logA:
    value: 3.0447
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    value: 0.96589
    latex: n_\mathrm{s}
  nrun:
    value: 0
    latex: \rm{d}n_s/\rm{d\,ln\,} k
  theta_MC_100:
    value: 1.04092
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false
  H0:
