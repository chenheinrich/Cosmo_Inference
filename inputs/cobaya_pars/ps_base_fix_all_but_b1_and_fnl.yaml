debug: True

sampler:
  #evaluate:
  mcmc:
    max_tries: 10000000

output: chains/ps_base_fix_all_but_b1_and_fnl/ps_base
data: "./data/ps_base_v27/"

likelihood:
  spherelikes.likelihood.LikePowerSpectrum3D:
    is_reference_likelihood: False # Set to True if invcov or simulated data are not yet calculated, then the following paths are not loaded.
    invcov_path: "./data/ps_base/invcov.npy"
    sim_data_path: "./data/ps_base/sim_data.pickle"

theory:
  camb:
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.046
      theta_H0_range:
        - 20
        - 100
      WantTransfer: True

  spherelikes.theory.PowerSpectrum3D:
    stop_at_error: True

    is_reference_model: False # if calculating reference model for AP, set to True
    survey_par_file: "./inputs/survey_pars/survey_pars_v27_base_cbe_Mar21.yaml"
    model_path: "./data/ps_base/ref.pickle"

    nk: 21 # 21  # 211  # number of k points (to be changed into bins)
    nmu: 10 # 5  # number of mu bins

    kmin: 0.0007 # equivalent to 0.001 h/Mpc
    kmax: 0.14 # equivalent to 0.2 h/Mpc

    do_test: False
    do_test_plot: True
    test_plot_names:

params:
  fnl:
    prior:
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 1.0
      scale: 0.1
    propose: 0.001
    latex: f_{\rm{NL}}
  logA:
    value: 3.0447
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: "lambda logA: 1e-10*np.exp(logA)"
    latex: A_\mathrm{s}
  ns:
    value: 0.96589
    latex: n_\mathrm{s}
  nrun:
    value: 0
    latex: \rm{d}n_s/\rm{d\,ln\,} k
  theta_MC_100:
    value: 1.040920
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: "lambda theta_MC_100: 1.e-2*theta_MC_100"
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
  ombh2:
    value: 0.022377
    latex: \Omega_\mathrm{b} h^2
  omch2:
    value: 0.12010
    latex: \Omega_\mathrm{c} h^2
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: "lambda omegam, H0: omegam*(H0/100)**2"
    latex: \Omega_\mathrm{m} h^2
  mnu: 
    value: 0.06
    latex: \sum m_{\nu}
  omeganu:
    latex: \Omega_{\nu}
  omeganuh2:
    derived: "lambda omeganu, H0: omeganu*(H0/100)**2"
    latex: \Omega_{\nu} h^2
  omegak:
    value: 0
    latex: \Omega_\mathrm{K}
  omega_de:
    latex: \Omega_\Lambda
  w:
    value: -1
    latex: w_0
  wa: 
    value: 0.0
    latex: w_a
  YHe:
    latex: Y_\mathrm{P}
  Y_p:
    latex: Y_P^\mathrm{BBN}
  DHBBN:
    derived: "lambda DH: 10**5*DH"
    latex: 10^5 \mathrm{D}/\mathrm{H}
  tau:
    value: 0.0543
    latex: \tau_\mathrm{reio}
  zre:
    latex: z_\mathrm{re}
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: "lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)"
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: "lambda sigma8, omegam: sigma8*omegam**0.5"
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: "lambda sigma8, omegam: sigma8*omegam**0.25"
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  A:
    derived: "lambda As: 1e9*As"
    latex: 10^9 A_\mathrm{s}
  clamp:
    derived: "lambda As, tau: 1e9*As*np.exp(-2*tau)"
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
